<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final PDF Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container { display: flex; height: 100vh; }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .main-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .pdf-viewer {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-toolbar {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .success-message {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="success-message">
                <h3>ðŸŽ‰ Complete!</h3>
                <p>Your word search book with custom cover is ready!</p>
            </div>
            
            <button class="btn btn-success" id="saveFinalBtn">Save Complete Book</button>
            <button class="btn btn-secondary" id="openExternalBtn">Open in PDF Viewer</button>
            <button class="btn" onclick="window.location.href='index.html'">Create New Book</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Your Complete Word Search Book</h1>
                <p>Custom cover + puzzles + solutions</p>
            </div>
            
            <div class="pdf-viewer">
                <div class="pdf-container">
                    <div class="pdf-toolbar">
                        <span id="pdfTitle">Complete Word Search Book</span>
                        <span id="pageInfo">Loading...</span>
                    </div>
                    <div class="pdf-content">
                        <embed id="pdfEmbed" class="pdf-embed" type="application/pdf">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { ipcRenderer, shell } = require('electron');
        
        let currentPdfPath = null;
        
        // Load the final PDF on page load
        window.addEventListener('load', async () => {
            try {
                const result = await ipcRenderer.invoke('get-final-pdf-path');
                if (result.success) {
                    currentPdfPath = result.path;
                    showPdf(result.path);
                } else {
                    alert('Error loading PDF: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        // Save final PDF
        document.getElementById('saveFinalBtn').addEventListener('click', async () => {
            if (!currentPdfPath) return;
            
            try {
                const result = await ipcRenderer.invoke('save-pdf-as', currentPdfPath);
                
                if (result.success && !result.canceled) {
                    alert(`PDF saved successfully to: ${result.filePath}`);
                }
            } catch (error) {
                alert('Error saving PDF: ' + error.message);
            }
        });
        
        // Open PDF externally
        document.getElementById('openExternalBtn').addEventListener('click', () => {
            if (currentPdfPath) {
                shell.openPath(currentPdfPath);
            }
        });
        
        function showPdf(filename) {
            let fileUrl = filename;
            if (!/^file:/.test(filename)) {
                const path = require('path');
                const resolved = path.resolve(filename);
                fileUrl = 'file://' + resolved.replace(/\\/g, '/');
            }
            document.getElementById('pdfEmbed').src = fileUrl;
        }
    </script>
</body>
</html>
